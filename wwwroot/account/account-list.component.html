<div class="accountList">
    <div class="accountList-header">
        <h1>Accounts</h1>
    </div>
    
    <div data-ng-repeat="entity in vm.entities" class="accountList-item">
        <div class="accountList-name">
            {{ entity.name }}
        </div>
        <div class="accountList-actions">
            <span data-ng-click="vm.edit({ entity: this.entity })">edit</span>&nbsp;&nbsp;|&nbsp;&nbsp;<span data-ng-click="vm.remove({ entity: this.entity })">remove</span>
        </div>
        <div style="clear:both;"></div>
    </div>
</div>
