<div class="technologyList">
    <div class="technologyList-header">
        <h1>Technologys</h1>
    </div>
    
    <div data-ng-repeat="entity in vm.entities" class="technologyList-item">
        <div class="technologyList-name">
            {{ entity.name }}
        </div>
        <div class="technologyList-actions">
            <span data-ng-click="vm.edit({ entity: this.entity })">edit</span>&nbsp;&nbsp;|&nbsp;&nbsp;<span data-ng-click="vm.remove({ entity: this.entity })">remove</span>
        </div>
        <div style="clear:both;"></div>
    </div>
</div>
