<div class="profileList">
    <div class="profileList-header">
        <h1>Profiles</h1>
    </div>
    
    <div data-ng-repeat="entity in vm.entities" class="profileList-item">
        <div class="profileList-name">
            {{ entity.name }}
        </div>
        <div class="profileList-actions">
            <span data-ng-click="vm.edit({ entity: this.entity })">edit</span>&nbsp;&nbsp;|&nbsp;&nbsp;<span data-ng-click="vm.remove({ entity: this.entity })">remove</span>
        </div>
        <div style="clear:both;"></div>
    </div>
</div>
