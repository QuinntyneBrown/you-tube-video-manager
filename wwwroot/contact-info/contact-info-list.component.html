<div class="contactInfoList">
    <div class="contactInfoList-header">
        <h1>ContactInfos</h1>
    </div>
    
    <div data-ng-repeat="entity in vm.entities" class="contactInfoList-item">
        <div class="contactInfoList-name">
            {{ entity.name }}
        </div>
        <div class="contactInfoList-actions">
            <span data-ng-click="vm.edit({ entity: this.entity })">edit</span>&nbsp;&nbsp;|&nbsp;&nbsp;<span data-ng-click="vm.remove({ entity: this.entity })">remove</span>
        </div>
        <div style="clear:both;"></div>
    </div>
</div>
