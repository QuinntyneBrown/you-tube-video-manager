<div class="logEntryList">
    <div class="logEntryList-header">
        <h1>LogEntrys</h1>
    </div>
    
    <div data-ng-repeat="entity in vm.entities" class="logEntryList-item">
        <div class="logEntryList-name">
            {{ entity.name }}
        </div>
        <div class="logEntryList-actions">
            <span data-ng-click="vm.edit({ entity: this.entity })">edit</span>&nbsp;&nbsp;|&nbsp;&nbsp;<span data-ng-click="vm.remove({ entity: this.entity })">remove</span>
        </div>
        <div style="clear:both;"></div>
    </div>
</div>
