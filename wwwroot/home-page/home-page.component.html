<div class="home-page">
    <flip-card data-ng-repeat="video in vm.videos" height="480px" width="320px" class="flip-card">
        <flip-card-front>
            <a href="#/youtubevideo/play/{{ video.youTubeVideoId }}">
                <img ng-src="http://img.youtube.com/vi/{{ video.youTubeVideoId }}/0.jpg" width="320" />
            </a>
            <div style="padding:15px;">
                <h1>{{ video.name }}</h1>
            </div>
        </flip-card-front>
        <flip-card-back>
            <a href="#/youtubevideo/play/{{ video.youTubeVideoId }}">Watch</a>
        </flip-card-back>
    </flip-card>
    <div style="clear:both;"></div>
</div>
