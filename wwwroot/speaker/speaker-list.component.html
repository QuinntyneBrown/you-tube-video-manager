<div class="speakerList">
    <div class="speakerList-header">
        <h1>Speakers</h1>
    </div>
    
    <div data-ng-repeat="entity in vm.entities" class="speakerList-item">
        <div class="speakerList-name">
            {{ entity.name }}
        </div>
        <div class="speakerList-actions">
            <span data-ng-click="vm.edit({ entity: this.entity })">edit</span>&nbsp;&nbsp;|&nbsp;&nbsp;<span data-ng-click="vm.remove({ entity: this.entity })">remove</span>
        </div>
        <div style="clear:both;"></div>
    </div>
</div>
