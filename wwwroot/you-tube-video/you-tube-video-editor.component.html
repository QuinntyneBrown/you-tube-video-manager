<div class="youTubeVideoEditor">

    <h1  data-ng-if="!vm.entity.id">Create You Tube Video <span data-ng-if="vm.entity.name.length > 0">: {{ vm.entity.name }}</span></h1>

    <h1 data-ng-if="vm.entity.id">Edit You Tube Video: {{ vm.entity.name }}</h1>
    
    <div style="margin-top:15px;">
        <div>
            <input class="input-field" type="text" placeholder="You Tube Video Name" data-ng-model="vm.entity.name" />
        </div>
        <div>
            <input class="input-field" type="text" placeholder="You Tube Video Id" data-ng-model="vm.entity.youTubeVideoId" />
        </div>
        <div>
            <textarea ui-tinymce ng-model="vm.entity.description"></textarea>
        </div>
        <div>
            <calypso-button on-click="vm.addOrUpdate({ data: vm.entity })" caption="'Save'"></calypso-button>

            <calypso-button on-click="vm.create()" caption="'Create'"></calypso-button>

            <calypso-button on-click="vm.addTag()" caption="'Add Tag'"></calypso-button>
        </div>
    </div>

</div>
