<div class="profileSettingList">
    <div class="profileSettingList-header">
        <h1>ProfileSettings</h1>
    </div>
    
    <div data-ng-repeat="entity in vm.entities" class="profileSettingList-item">
        <div class="profileSettingList-name">
            {{ entity.name }}
        </div>
        <div class="profileSettingList-actions">
            <span data-ng-click="vm.edit({ entity: this.entity })">edit</span>&nbsp;&nbsp;|&nbsp;&nbsp;<span data-ng-click="vm.remove({ entity: this.entity })">remove</span>
        </div>
        <div style="clear:both;"></div>
    </div>
</div>
