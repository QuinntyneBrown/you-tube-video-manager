<div class="login">
    <h1>Login</h1>

    <div>
        <input type="text" class="input-field" placeholder="username" data-ng-model="vm.username" />
    </div>

    <div>
        <input type="password" class="input-field" placeholder="password" data-ng-model="vm.password" />
    </div>

    <calypso-button on-click="vm.tryToLogin()" caption="'Login'"></calypso-button>

</div>
